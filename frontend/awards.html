<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Game Statistics - Call of Duty:United Offensive</title>
    <link type="image/x-icon" href="styles/images/favicon.png" rel="shortcut icon"/>

    <link type="text/css" href="theme/jquery-ui.css" rel="stylesheet"/>
    <link type="text/css" href="styles/icons.css" rel="stylesheet"/>
    <link type="text/css" href="styles/ui.navigation.css" rel="stylesheet"/>
    <link type="text/css" href="styles/ui.picker.css" rel="stylesheet"/>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/util.js"></script>
    <script type="text/javascript" src="scripts/ui.navigation.js"></script>
    <script type="text/javascript" src="scripts/ui.picker.js"></script>

    <style type="text/css">
      html {
        overflow: hidden;
      }
      body {
        background-color: #C9C1A6;
        font-family: "verdana", "arial", "sans-serif";
        font-size: 85%;
        margin: 0;
      }
    </style>

    <script type="text/javascript">
      $(function() {

        // Load the jQuery UI components
        $("#nav").navigation();
        $("#picker").picker({ type: "awards", title: "Player Awards" });
      });
    </script>
  </head>
  <body>
    <div id="nav"></div>
    <div id="picker"></div>

    <table id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Loading...</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
